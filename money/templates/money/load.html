{% extends "money/base.html" %}

{% block content %}
<h1>Update {{ account }}</h1>

{% if errors %}
    <ul>
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="post" action=".?account={{ account|urlencode }}">
    <textarea rows="20" cols="40" name="pasted_data">{{ data }}</textarea>
    <p><input type="submit" value="go"></p>
    {% csrf_token %}
</form>
{% endblock %}
